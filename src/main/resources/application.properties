spring.application.name=NuestroEcosistema

# Configuración de la base de datos local
spring.datasource.url=jdbc:mysql://localhost:3306/ecosistema?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

spring.profiles.active=local

# Propiedad para mostrar SQL
spring.jpa.show-sql=true

# Formatear las consultas SQL para facilitar la lectura
spring.jpa.properties.hibernate.format_sql=true

# Habilitar los logs de Hibernate para ver las consultas SQL
logging.level.org.hibernate.SQL=DEBUG

# Habilitar los logs de los parámetros de las consultas
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Mensaje personalizado
custom.message=Entorno Activo
